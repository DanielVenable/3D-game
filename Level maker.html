<html><head><title>3D game level maker</title>
<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" 
    integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" 
    crossorigin="anonymous"></script>
<script src="Game player.js"></script><style>
input {
    width: 50;
}
</style></head><body>
<div id="blocks"></div>
<button onclick="add_block();">+</button>
<canvas height="1000" width="1000" onmousemove="mouse_move(event);" onmousewheel="mouse_wheel(event);"
	onmousedown="mouse_click(event);" oncontextmenu="return false;">
</canvas><script>
var canvas = $("canvas")[0].getContext("2d");
function next_level() {
    objects = [];
	objects.push({x:0, y:0, z:-500, width:1000, height:1000, depth:0, type: "cube_side"}); // back
	objects.push({x:0, y:0, z:500, width:1000, height:1000, depth:0, type: "cube_side"}); // front
	objects.push({x:-500, y:0, z:0, width:0, height:1000, depth:1000, type: "cube_side"}); // left
	objects.push({x:500, y:0, z:0, width:0, height:1000, depth:1000, type: "cube_side"}); // right
	objects.push({x:0, y:500, z:0, width:1000, height:0, depth:1000, type: "cube_side"}); // top
	objects.push({x:0, y:-500, z:0, width:1000, height:0, depth:1000, type: "cube_side"}); // bottom
	var values = {x:[],y:[],z:[],height:[],width:[],depth:[]};
	$("input").each(function() {
		switch ($(this).attr("class")) {
			case "x": values.x.push(this.value); break;
			case "y": values.y.push(this.value); break;
			case "z": values.z.push(this.value); break;
			case "height": values.height.push(this.value); break;
			case "width": values.width.push(this.value); break;
			case "depth": values.depth.push(this.value); break;
		}
	});
	for (var i = 0; i < values.x.length; i++) {
		new_obj("wall", values.x[i], values.y[i], values.z[i],
			values.height[i], values.width[i], values.depth[i]);
	}
	for (var i = 0; i < objects.length; i++) {
		if (objects[i].type == 'ball' || objects[i].type == 'movable') {
			objects[i].speed = 0.2;
		}
	}
	draw_cube();
}
function add_block() {
    $("#blocks").append(`<h3>
        x: <input type="number" size="3" class="x"/>
        y: <input type="number" size="3" class="y"/>
        z: <input type="number" size="3" class="z"/>
        height: <input type="number" size="3" class="height"/>
        width: <input type="number" size="3" class="width"/>
        depth: <input type="number" size="3" class="depth"/>
        </h3>`);
}
